{% load rest_framework %}

<html>
<body>
<h1>Submissions</h1>
	{% for submission in data %}
		<div class='submission'>
		{{ submission.created }}
		{{ submission.description }}
		{{ submission.latitude }}
		{{ submission.longitude }}
		</div>
	{% endfor %}

	<form action="/submissions/" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% render_form serializer %}
    <input type="submit" value="Save">
</form>
</body>
</html>
